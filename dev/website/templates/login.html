{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}


<div class ="login_row">
    <div class="col-md-6 mx-auto p-0 ">
        <div class="card">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <!--login-->
                        <form action="{{ url_for('auth.login') }}" method="POST">
                            <div class="login">
                                <div class="group">
                                    <label for="username" class="label">Username</label>
                                    <input id="username" name="username" type="text" class="input"  placeholder="Enter your username">
                                </div>
                                <div class="group">
                                    <label for="password" class="label">Password</label>
                                    <input id="password" name="password" type="password" class="input" data-type="password" placeholder="Enter your password">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign In">
                                </div>
                                <div class="hr"></div>
                                <div class="foot">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </form>

                        <!--sign up-->
                        <form action="{{ url_for('auth.sign_up') }}" method="POST">
                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="username" class="label">Username</label>
                                    <input id="username" name="username" type="text" class="input" placeholder="Create your Username">
                                </div>
                                <div class="group">
                                    <label for="password1" class="label">Password</label>
                                    <input id="password1" name="password1" type="password" class="input" data-type="password" placeholder="Create your password">
                                </div>
                                <div class="group">
                                    <label for="password2" class="label">Confirm Password</label>
                                    <input id="password2" name="password2" type="password" class="input" data-type="password" placeholder="Confirm your password" >
                                </div>
                                <div class="group">
                                    <label for="email" class="label">Email Address</label>
                                    <input id="email" name="email" type="email" class="input" placeholder="Enter your email address">
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign Up">
                                </div>
                                <div class="hr"></div>
                                <div class="foot">
                                    <label for="tab-1">Already Member?</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>



{% endblock %}
